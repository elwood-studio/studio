name: Create and publish Docker images

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push-image:
    name: Image ${{ matrix.name }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: DB
            dir: ./services/db
            image: ghcr.io/elwood-studio/db
            context: ./services/db
            dist: false
          - name: Gateway
            dir: ./services/gateway
            image: ghcr.io/elwood-studio/gateway
            context: ./services/gateway
            dist: false
          - name: File System
            dir: ./services/fs
            image: ghcr.io/elwood-studio/fs
            context: ./services/fs
            dist: true
          - name: Workflow
            dir: ./services/workflow
            image: ghcr.io/elwood-studio/workflow
            context: ./services/workflow
            dist: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # only need to run node setup
      # if the image requires a dist
      # call before building
      - uses: actions/setup-node@v3
        if: ${{ matrix.dist }}
      - uses: pnpm/action-setup@v2
        if: ${{ matrix.dist }}
        with:
          version: 8
      - run: make ready
        if: ${{ matrix.dist }}
      - run: pnpm --dir=${{ matrix.dir }} build
        if: ${{ matrix.dist }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4.4.0
        with:
          images: ${{ matrix.image }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4.0.0
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dir }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: true
